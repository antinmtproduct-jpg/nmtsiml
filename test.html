<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NMT — тест</title>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- MathJax для формул -->
  <script>window.MathJax={tex:{inlineMath:[['$','$'],['\\(','\\)']]}};</script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="page test">
  <header class="bar">
    <div class="container between center header-row">
      <a class="brand" href="index.html">На головну</a>
      <div class="hud">
        <div id="time" class="pill">00:00</div>
        <div class="progress"><div id="pbar"></div></div>
        <div id="plabel" class="pill">0 / 0</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div id="subjectName" class="muted mb-8"></div>

    <div id="qbox" class="card"></div>

    <div class="between mt-16">
      <button id="skip" class="btn ghost">Пропустити</button>
      <button id="next" class="btn" disabled>Далі</button>
    </div>
  </main>

  <div class="loading" aria-hidden="true"><div class="spinner"></div></div>
  <script src="assets/app.js"></script>
</body>
</html>
